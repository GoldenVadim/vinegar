# This is the default configuration for Vinegar.
# DO NOT EDIT; unless you know what you are doing,
# use the existing configuration file.

dxvk_url = "https://github.com/doitsujin/dxvk/releases/download/v2.3/dxvk-2.3.tar.gz"

[env]
WINEARCH = "win64"
WINEDEBUG = "err-kerberos,err-ntlm"
WINEESYNC = "1"
WINEDLLOVERRIDES = "dxdiagn=d;winemenubuilder.exe=d"

DXVK_LOG_LEVEL = "warn"
DXVK_LOG_PATH = "none"

MESA_GL_VERSION_OVERRIDE = "4.4"
__GL_THREADED_OPTIMIZATIONS = "1"

[player]
dxvk = true
auto_kill_prefix = true

[player.env]
DXVK_HUD = "fps"

[player.fflags]
DFIntTaskSchedulerTargetFps = 640
